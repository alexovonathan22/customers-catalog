<div *ngIf="_customer">
    <h1>Orders for {{ _customer.name | capitalize }}</h1>

    <table class="table table-hover orders-table" 
           *ngFor="let order of orders">
        <tr *ngFor="let orderItem of order.orderItems">
            <td>{{ orderItem.productName }}</td>
            <td>{{ orderItem.itemCost | currency:'USD':'symbol' }}</td>    
        </tr>
    </table>
</div>
<div *ngIf="!_customer ">
   No customer order found
</div>  
<br />

<a routerLink="/customers">Go Back to all Customers</a>
